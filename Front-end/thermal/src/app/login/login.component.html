<div class="register">
    <form class="form" action="/login" method="POST">
        <h1 class="form__title">IoT Attribute Data Management</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">
            <input type="text" class="form__input" id="username" name="username" autofocus placeholder="Username or email" required>
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">
            <input type="password" class="form__input" id="password" name="password" autofocus placeholder="Password" required>
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button" type="submit">Continue</button>
        <p class="form__text">
            <a href="#" class="form__link">Forgot your password?</a>
        </p>
        <p class="form__text">
            <a class="form__link" href="register" id="linkCreateAccount">Don't have an account? Create account</a>
        </p>
    </form>
</div>
